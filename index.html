<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/script.js">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <title>Ecommerce Website</title>

<body>

                            <li><a href="#">USD <span class="icon-small"><i class="ri-arrow-down-s-line"></i></span></a>

                                    <li class="current"><a href="#">USD</a></li>
                                    <li><a href="#">EURO</a></li>

                            </li>

            </div>
           </div>

           <div class="header-nav">

                    <div class="wrapper flexitem">
                        <a href="#" class="trigger desktop-hiden"><span class="i ri-menu-2-line"></span></a>
                        <div class="left flexitem">
                            <div class="logo"><a href="/"><span class="circle"></span>.Store</a></div>
                                <nav class="mobile-hide">
                                    <ul class="flexitem second-links">
                                        <li><a href="#">Home</a></li>
                                        <li><a href="#">Shop</a></li>
                                        <li>
                                            <a href="#">Women
                                                <div class="icon-small"><i class="ri-arrow-down-s-line"></i></div>
                                            </a>
                                        </li>
                                        <li><a href="#">Man</a></li>

                                            </a>
                                        </li>

                                    </ul>
                                </nav>
                        </div>
                        <div class="right">
                            <ul class="flexitem second-link">
                                <li class="mobile-hide"><a href="#">
                                    <div class="icon-lager"><i class="ri-heart-line"></i></div>
                                    <div class="fly-item"><span class="item-number">0</span></div>
                                </a></li>
                                <li><a href="#" class="iscart">
                                    <div class="icon-large">
                                        <i class="ri-shopping-cart-line"></i>
                                        <div class="fly-item"><span class="item-number">0</span></div>
                                        
                                    </div>
                                    <div class="icon-text">
                                        <div class="min-text">Total</div>
                                        <div class="cart-total">$0.00   </div>
                                    </div>
